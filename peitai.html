<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Item - 뻬이따이</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: #fff;
            border: 1px solid #000;
            padding: 30px;
            box-sizing: border-box;
            box-shadow: 5px 5px 0px rgba(0, 0, 0, 0.1);
        }

        .full-stroke {
            height: 1px;
            background-color: #000;
            margin: 25px 0;
        }

        h1 {
            text-align: center;
            margin-top: 0;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em; 
            font-weight: bold;
        }

        .image-gallery {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-gallery .image-item {
            flex: 1 1 calc(50% - 15px);
            max-width: calc(50% - 15px);
            min-width: 280px;
            box-sizing: border-box;
        }

        .image-item .image-container {
            width: 100%;
            overflow: hidden;
            background-color: #ffffff;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-item .image-container img {
            width: 100%;
            height: auto;
            object-fit: contain;
            display: block;
        }

        p {
            line-height: 1.7; 
            color: #000;
            margin-bottom: 15px; 
            font-size: 1em; 
            text-align: justify;
        }

        .author-info {
            text-align: right;
            font-size: 0.85em; 
            color: #555;
            margin-top: 25px; 
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 0 10px;
            }
            h1 {
                font-size: 1.5em; 
                margin-bottom: 15px;
            }
            p {
                font-size: 0.95em; 
                line-height: 1.6;
            }
            .image-gallery {
                flex-direction: column;
                gap: 20px;
                align-items: center;
            }
            .image-gallery .image-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>컵을 들고 다닐 수 있는 가방, 뻬이따이</h1>
        <div class="full-stroke"></div>

        <div class="image-gallery">
            <div class="image-item">
                <div class="image-container">
                    <img src="https://i.imgur.com/QFJ1Kbi.jpeg" alt="뻬이따이 Image 1">
                </div>
            </div>
            <div class="image-item">
                <div class="image-container">
                    <img src="https://shop-phinf.pstatic.net/20240621_120/1718959588114kaadE_JPEG/9234569784626621_433692278.jpg?type=m510" alt="뻬이따이 Image 2">
                </div>
            </div>
        </div>

        <p>
            뻬이따이(杯袋帶, 베이따이다이)는 대만에서 유행하는 음료용 가방 스트랩으로, 텀블러나 테이크아웃 음료 컵을 들고 다닐 수 있게 만든 스트랩이에요.
            주로 패브릭이나 실리콘 소재로 만들어지고, 손잡이나 어깨끈으로 활용 가능해 실용성과 귀여움을 동시에 챙길 수 있어요.
            이렇게 스트랩으로 된 뻬이따이 말고도 그물망이나 에코백처럼 작게 나온 음료용 가방도 있답니다.
        </p>

        <p class="author-info">
            22557024 박찬혁
        </p>
    </div>
</body>
</html>
